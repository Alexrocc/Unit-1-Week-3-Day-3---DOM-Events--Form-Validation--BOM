<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HandyList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to HandyList!</h1>
      <h3>Create your personal to-do list!</h3>
    </header>
    <main>
      <section id="inputSection">
        <form id="taskForm">
          <input
            type="text"
            placeholder="Type your task here!"
            id="newTask"
            required
          />
          <button type="submit" id="inputButton">Add task</button>
        </form>
      </section>
      <section id="checklistSection">
        <div>
          <h4>To-do List</h4>
        </div>
      </section>
    </main>
    <footer>
      <p><a href="#">Back to top</a></p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
